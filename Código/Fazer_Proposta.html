<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Proposta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0489B1;
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: #0489B1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        button.cancel {
            background-color: #0489B1;
        }

        button:hover {
            background-color: #046c82;
        }
    </style>
</head>
<body>
    <header>
        <span>[Nome de Utilizador]</span>
    </header>
    <h1>Fazer Proposta</h1>
    <form>
        <label for="descricao">Descrição da Proposta:</label>
        <textarea id="descricao" name="descricao" required placeholder="Informação detalhada da proposta..."></textarea>
        <label for="custo">Custo Estimado (EUR):</label>
        <input type="number" id="custo" name="custo" required placeholder="Informe o custo estimado">

        <label for="dataInicio">Data de Início:</label>
        <input type="date" id="dataInicio" name="dataInicio" required>

        <label for="dataFim">Data de Fim:</label>
        <input type="date" id="dataFim" name="dataFim" required>

        <label for="comentarios">Comentários Adicionais:</label>
        <textarea id="comentarios" name="comentarios" placeholder="Comentários adicionais sobre a proposta..."></textarea>

        <div class="button-container">
            <button type="submit">Enviar Proposta</button>
            <button type="button" class="cancel-button">Cancelar</button>     
        </div>
    </form>
</body>
</html>
