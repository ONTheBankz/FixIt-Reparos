<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuir Tarefa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0489B1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #036b8d;
        }
    </style>
</head>
<body>
    <header>
        <span>[Nome do Utilizador]</span>
    </header>
    <h1>Atribuir Tarefa</h1>

    <form>
        <label for="nomeTarefa">Nome da Tarefa:</label>
        <input type="text" id="nomeTarefa" name="nomeTarefa" required placeholder="Pintura do Quarto">

        <label for="funcionario">Funcionário:</label>
        <select id="funcionario" name="funcionario" required>
            <option value="funcionario1">Joaquim Ferreira</option>
            <option value="funcionario2">Orlando Peixoto</option>
            <option value="funcionario3">Paulo Rodrigues</option>
        </select>
        <label for="dataTarefa">Data de Execução:</label>
        <input type="date" id="dataTarefa" name="dataTarefa" required>
        <label for="descricaoTarefa">Descrição da Tarefa:</label>
        <textarea id="descricaoTarefa" name="descricaoTarefa" rows="4" required placeholder="Informação detalhada da tarefa..."></textarea>
        <button type="submit">Atribuir Tarefa</button>
    </form>
</body>
</html>
